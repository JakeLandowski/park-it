<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/park-it.css">
    <link rel="stylesheet" href="css/park-it-android.css">
    <title>Park-It</title>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar">
        <button id="park">Park</button>
        Park It
        <button id="retrieve">Find</button>
    </div>

    <!-- Content container -->
    <div id="container">
        <div id="instructions">
            <p>Click the park button to set your parking location.</p>
            <p>Click the find button to retrieve your parking location.</p>
            <p class="center"><button id="gotIt">Got It!</button></p>
        </div>
        <div id="map" style="margin-top: 10px;">Map here</div>
        <div id="directions">Directions here</div>
    </div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="js/park-it.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_2IRCXiK1FhbMUhaFWgaphBKX4sXvCAA&callback=initMap">
</script>
<script src="cordova.js"></script>
</body>
</html>
